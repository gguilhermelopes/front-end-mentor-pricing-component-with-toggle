<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Our Pricing</h1>
      <div class="btn-container">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" id="toggle-button" checked>
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>

    <section class="price-info">
      <div class="info-container basic">
        <h2>Basic</h2>
        <span class="price month">&dollar;19.99</span>
        <span class="price year">&dollar;199.99</span>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="info-container professional">
        <h2>Professional</h2>
        <span class="price month">&dollar;24.99</span>
        <span class="price year">&dollar;249.99</span>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="info-container master">
        <h2>Master</h2>
        <span class="price month">&dollar;39.99</span>
        <span class="price year">&dollar;399.99</span>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
